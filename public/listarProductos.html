
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .tabla-contenedor {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .volver {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
        }

        .volver:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="container py-5">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="menu.html">CRUD Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    

    <h1 class="text-center mb-4">Listado de Productos</h1>
    <div class="tabla-contenedor">
        <div class="table-responsive"><table class="table table-striped" id="productosTabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table></div>
    </div>

    <a href="menu.html" class="btn btn-success mt-4 d-block mx-auto">Volver al menú</a>

    <script>
        async function cargarProductos() {
            try {
                const res = await fetch('http://localhost:3000/api/productos');
                const productos = await res.json();
                const tbody = document.querySelector("#productosTabla tbody");
                tbody.innerHTML = "";

                productos.forEach(prod => {
                    const fila = `
                        <tr>
                            <td>${prod.id}</td>
                            <td>${prod.nombre}</td>
                            <td>$${parseFloat(prod.precio).toFixed(2)}</td>
                            <td>${prod.descripcion}</td>
                        </tr>
                    `;
                    tbody.innerHTML += fila;
                });
            } catch (error) {
                alert("Error al cargar productos: " + error.message);
            }
        }

        cargarProductos();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
